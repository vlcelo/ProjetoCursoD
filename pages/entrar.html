<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CursoD - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/pages/customs/style.css" rel="stylesheet">
</head>

<body class="light-mode">

  <!-- Header -->
  <header class="header">
    <a href="/pages/index.html" class="logo"><img id="logo-header" src="/icons/cursod-black.png"></a>
    <nav>
      <a href="/pages/cursos.html" id="cursos">Cursos</a>
      <a href="/pages/suporte.html" id="suporte">Suporte</a>
      <a href="https://github.com/vlcelo" id="sobre" target="_blank">Sobre Nós (Eu)</a>
    </nav>
    <div>
      <a title="Acessibilidade" onclick="toggleMode()" id="modo"><img src="/icons/modo.svg"></a>
      <a title="Acessibilidade" onclick="openAcessibilidade()" id="acessibilidade"><img src="/icons/acessibilidade.svg"></a>
      <a href="/pages/entrar.html" title="Perfil" id="modo"><img src="/icons/perfil.svg"></a>
    </div>
  </header>

  <div class="login-container">
    <div id="formulario">
        <h2>Login 100% real</h2>

        <!-- Formulário de Login -->
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <p class="error-message" id="errorMessage"></p>
            <button type="submit" class="btn btn-primary btn-login">Entrar</button>
            <button type="button" id="logoutButton" class="btn btn-secondary btn-logout">Logout</button>
        </form>

        <div class="options">
            <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Esqueci a senha</a>
            <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Não tenho cadastro. Cadastrar</a>
        </div>
    </div>

    <!-- Modal Esqueci a Senha -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <h5 id="forgotPasswordModalLabel">Recuperar Senha</h5>
                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label for="forgotEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="forgotEmail" placeholder="Digite seu email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Cadastro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <h5 id="registerModalLabel">Cadastro</h5>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="registerUsername" placeholder="Crie seu nome de usuário" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Crie uma senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</div>



  <footer class="footer">
    <p>&copy; 2024 CursoD - Todos os direitos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/pages/customs/custom.js"></script>
</body>

</html>
